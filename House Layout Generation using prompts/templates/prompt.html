<!DOCTYPE html>
<html>

<head>
    <title>Room Prompt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Enter Your Prompt</h1>
    <form action="/getroomdata" method="POST">
        <label for="prompt">Enter Your Prompt:</label>
        <textarea id="prompt" name="prompt" placeholder="Enter your prompt here..." required></textarea>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
